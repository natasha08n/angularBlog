<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Your profile</h1>
        </div>
        <div class="panel-body">
          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <img class="img-circle user-info-avatar" src="http://via.placeholder.com/100x100" />
            <div class="user-info">
              <p>
                <i class="fa fa-user user-info-icon" aria-hidden="true"></i>
                {{user.name}} {{user.surname}}
              </p>
              <p>
                <i class="fa fa-envelope user-info-icon" aria-hidden="true"></i>
                {{user.email}}
              </p>
            </div>
          </div>
          <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <span class="create-post" routerLink="/post/create">Create new post</span>
            <div class="list-group">
                <div class="list-group-item" *ngIf="userActivity">
                    <p>You have been created {{userActivity.posts}} posts yet, and writed {{userActivity.comments}} comments.</p>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
